<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FactGuard Settings</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 8px 0;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    
    .card {
      background: white;
      color: #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: monospace;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 12px;
    }
    
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .status {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      font-weight: 600;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
      line-height: 1.5;
    }
    
    .help-text a {
      color: #667eea;
      text-decoration: none;
    }
    
    .help-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è FactGuard</h1>
  <p class="subtitle">AI-powered content detection</p>
  
  <div class="card">
    <label for="apiKey">OpenAI API Key</label>
    <input 
      type="password" 
      id="apiKey" 
      placeholder="sk-proj-..." 
      autocomplete="off"
    />
    <p class="help-text">
      Get your API key from 
      <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>
    </p>
    <button id="saveBtn">Save API Key</button>
    <div id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
